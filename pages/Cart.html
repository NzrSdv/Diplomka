<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="../UI/styles.css">
    <link rel="stylesheet" href="../UI/Cart.css">
    <link rel="stylesheet" href="../UI/header.css">
</head>
<body onload="CartCheck()">
    <div class="deleteWindow">
        <div class="deleteBox">
            <h5>Вы уверены ?</h5>
            <div class="Buttons">
                <button id="yes">Да</button>
                <button id="no">Нет</button>
            </div>
        </div>   
    </div>
    <div class="buyWindow">
            <div class="buyBox">
                <h5 class="Sum"></h5>
                <h5 class="Bal"></h5>
                <div class="Buttons">
                    <button id="kupit">Купить</button>
                <button id="obratno">Обратно</button>
                </div>
            </div>
    </div>
    <header>
        <div class="Left">
            <div class="Person"></div>
            <h5 class="Name"></h5>
        </div>
        <div class="Right">
            <div class="Home" onclick="Home()">
                <div class="icon"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="up">
            <div class="Left">
                <div id="Total"></div>
            </div>
            <div class="Right">
                <button id="Buy">
                    Купить
                </button>
                <button id="Delete">
                    Удалить
                </button>
            </div>
        </div>
        <div class="Grid">
        </div>
    </main>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/Cart.js"></script>
    <script src="../scripts/functions.js"></script>
</body>
</html>
